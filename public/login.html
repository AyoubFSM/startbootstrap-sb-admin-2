<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/talwind.js"></script>
</head>
<style>
    /* Custom background image style */
    .bg-login {
        background-image: url('images/bg-smart.png');
        /* Replace with your image URL */
        background-size: cover;
        background-position: right;
        background-attachment: fixed;
    }

    /* Container for the form and image */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        /* Space between form and image */
    }

    /* Style for the image */
    .login-image {
        max-width: 400px;
        /* Adjust as needed */
        height: auto;
        border-radius: 10px;
        /* Optional: Add rounded corners */
    }
</style>

<body class="bg-login flex justify-center items-center min-h-screen">



    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed top-0 left-0 w-full z-50 ">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-3">
                    <img src="images/Royal_Moroccan_Gendarmerie.png" alt="Logo" class="h-12 w-10">
                    <div class="hidden md:block">
                        <span class="text-2xl font-bold text-green-600">Irrigation System</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

  <!-- Responsive Login Card -->
<div class="bg-white bg-opacity-50 p-8 rounded-lg shadow-xl sm:shadow-xl flex flex-col sm:flex-row items-center w-full max-w-lg sm:max-w-2xl lg:max-w-4xl gap-6 sm:gap-10">
    <!-- Left: Login Form -->
    <div class="md:w-2/3 ">
        <h2 class="text-3xl font-semibold text-center text-green-700 mb-6">Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-lg text-gray-700">Username:</label>
                <input type="text" id="username"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-lg text-gray-700">Password:</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>

            <button type="submit"
                class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none transition-all ease-in-out duration-300">Login</button>
        </form>
    </div>

    <!-- Right: Image (Hidden on very small screens) -->
    <div class="w-1/3 sm:w-1/2 hidden sm:block">
        <img src="images/gr logo.png" alt="Login Illustration" class="max-w-2xl ml-14 object-cover rounded-r-lg">
    </div>
</div>

    <script>
        // Check if the user is already logged in (if sessionStorage has a flag)
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html'; // Redirect to index if logged in
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example: username: "us" and password: "12"
            if (username === 'us' && password === '12') {
                sessionStorage.setItem('isLoggedIn', 'true'); // Mark the user as logged in
                window.location.href = 'index.html'; // Redirect to the index page
            } else {
                // Show error popup if credentials are incorrect
                document.getElementById('errorPopup').classList.remove('hidden');
            }
        });

        // Close the popup when the "Close" button is clicked
        document.getElementById('closePopup').addEventListener('click', function () {
            document.getElementById('errorPopup').classList.add('hidden');
        });
    </script>

</body>

</html>
